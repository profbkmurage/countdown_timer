<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my clock countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="myaudio" src="./hg.mp3">clicj</audio>
    <table class="countdown">
        <tr class="info">
            <td colspan="4">TIME LEFT TO MWENJE MISSION</td>
        </tr>
        <tr>
            <td >days</td>
            <td >hours</td>
            <td >minutes</td>
            <td >seconds</td>
        </tr>
        <tr class="info">
            <td id="days"></td>
            <td id="hours"></td>
            <td id="minutes"></td>
            <td id="seconds"></td>
        </tr>
        
    </table> <br><br><br><br>
    <div class="clear"></div>

	<div class="cloc">
		<div class="clock">
			<div class="hour">
				<div class="hr" id="hr"></div>
			</div>
			<div class="min">
				<div class="mn" id="mn"></div>
			</div>
			<div class="sec">
				<div class="sc" id="sc"></div>
			</div>

		</div>
		
	</div>
	
    <script src="./j.js"></script>
    
</body>
</html>
